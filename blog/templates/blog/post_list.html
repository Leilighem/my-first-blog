{% extends 'blog/base.html' %}
                {% block content %}
                    {% for post in posts %}
                        <div class="post">
                            <div class="date">
                                <p align='center'> 
                                    {{ post.published_date }}
                                </p> 
                            </div>
                            <h1 align='center'><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
                            <p class="letter">{{ post.text|linebreaks }}</p>
                        </div>
                    {% endfor %}
                {% endblock content %}
